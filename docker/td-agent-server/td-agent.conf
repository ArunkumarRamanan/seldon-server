<source>
  type forward
</source>

<match restapi.**>
    type file
    path /home/seldon-data/stats
    time_slice_format %Y/%m/%d/%H/%Y%m%d-%H
    compress gzip
    utc
    buffer_type file
    buffer_path /var/log/td-agent/logging.*.buffer
    flush_interval 60s
</match>

<match actions.**>
    type file
    path /home/seldon-data/actions
    time_slice_format %Y/%m/%d/%H/%Y%m%d-%H
    compress gzip
    utc
    buffer_type file
    buffer_path /var/log/td-agent/actions.*.buffer
    flush_interval 60s
</match>



